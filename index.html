<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Document</title>
</head>
<body >
  <div id="wrapper" class="wrapper">
    <div  class="btn" >
      <button class="toggle-btn" onclick="darkMode()">
        <span class="icon light-icon"><i class="fa-solid fa-sun icon light-icon" style="color: rgb(218, 183, 8);"></i></span>
        <span class="icon dark-icon"><i class="fa-sharp fa-solid fa-moon fa-rotate-by icon dark-icon" style="color:rgb(218, 183, 8); --fa-rotate-angle: 240deg;"></i></span>
        <div class="circle"></div>
      </button>
    </div>
    <h1>Click on the Toggle Button</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
